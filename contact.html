<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>

    <div class="container-fluid" id="contact">

      <div class="row top-buffer">
        <div class="col-md-1">
          <!-- filling-->
        </div>

        <div class="col-md-10">

          <div class="row top-buffer">
            <h2>Contact</h2>
          </div>

          <hr>

          <div class="row top-buffer normal-text">
            <p>
              Feel free to send me any message and I'll be sure to reply back.
            </p>
            <br>
          </div>

          <div class="row top-buffer">
            <div class="col-md-6">
              <form class="form-horizontal" action="" method="post">
                <fieldset>

                    <!-- Name input-->
                    <div class="form-group">
                      <label class="col-md-3" for="name">Name</label>
                      <div class="col-md-9">
                        <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                      </div>
                    </div>

                    <!-- Email input-->
                    <div class="form-group">
                      <label class="col-md-3" for="email">Your E-mail</label>
                      <div class="col-md-9">
                        <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                      </div>
                    </div>

                    <!-- Message body -->
                    <div class="form-group">
                      <label class="col-md-3" for="message">Your message</label>
                      <div class="col-md-9">
                        <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                      </div>
                    </div>

                    <!-- Form actions -->
                    <div class="form-group">
                      <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-primary btn-lg" style="background-color:#ead24c; border-color: #fff;">Submit</button>
                      </div>
                    </div>

                  </fieldset>
            </div>
            <div class="col-md-4">
              <!-- filling-->
            </div>
          </div>

        </div>

        <div class="col-md-1">
          <!-- filling-->
        </div>
      </div>

    </div>
  </body>
</html>
